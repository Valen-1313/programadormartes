<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cual es el numero mayor</title>
</head>

<body>

<script>

const num1 = parseInt(prompt('ingrese el primer numero:', ''))
const num2 = parseInt(prompt('ingrese el segundo numero:', ''))
const num3 = parseInt(prompt('ingrese el tercer numero:', ''))

if (num1 > num2 && num2 > num3) {
document.write(' el numero mayor es el '  +  num1 )

} else if (num2 > num3) {
document.write('el numero mayor es el ' +  num2 )

} else {
document.write('el numero mayor es el ' +  num3 )
}

</script>

</body>

</html>
